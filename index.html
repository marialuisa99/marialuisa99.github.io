<!DOCTYPE html>
<html lang="it">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>DSTBOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0">
    <meta name="theme-color" content="#f4f4f4">
    <meta name="msapplication-navbutton-color" content="#f4f4f4">

    <link rel="stylesheet" href="unisannio_files/bootstrap.min.css">
    <link rel="stylesheet" href="unisannio_files/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="task-login action-none">
<div id="layout">
    <h1 class="voice">DSTBOT - Unisannio Ricerca Docente</h1>
    <div id="layout-content" class="selected no-navbar" role="main">
        <img src="unisannio_files/logo.jpg" id="logo" alt="Logo">
        <form id="login-form" name="login-form" class="propform">
            <table>
                <tbody>
                <tr class="form-group row">
                    <td class="title" style="display: none;">
                        <label for="surname">Cognome Docente</label>
                    </td>
                    <td class="input input-group input-group-lg">
                        <input name="_user" id="surname" size="40" autocapitalize="none" type="text" class="form-control" placeholder="Cognome Docente">
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script src="./unisannio_files/main.js"></script>
</body>
</html>
